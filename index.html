<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap">
    <title>szvy</title>
    <link rel="icon" type="image/png" href="pfp.png" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }

        #bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            color: white;
            font-size: 2em;
            cursor: pointer;
            transition: opacity 1s ease;
        }

        #enter-text {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid white;
            border-radius: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .content {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: white;
        }

        .profile-box {
            background-color: rgba(128, 128, 128, 0.9);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeInUp 1s ease forwards;
            transform: translateY(20px);
            opacity: 0;
        }

        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        #profile-pic {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            transition: transform 0.5s ease;
        }

        #profile-pic:hover {
            transform: scale(1.1);
        }

        #username {
            font-size: 2em;
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 400%;
            -webkit-background-clip: text;
            color: transparent;
            animation: rainbow 3s linear infinite;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .links {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .link {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            padding: 10px 20px;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: background-color 0.3s, border-color 0.3s, transform 0.3s;
        }

        .link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: white;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="overlay">
        <div id="enter-text">click anywhere to enter</div>
    </div>
    <video autoplay muted loop id="bg-video">
        <source src="bg.mp4" type="video/mp4">
    </video>
    <div class="content">
        <div class="profile-box">
            <div class="profile">
                <img src="pfp.png" alt="Profile Picture" id="profile-pic">
                <h1 id="username">szvy</h1>
            </div>
            <p id="p1">hi, im szvy. a 13 year old gamer, web developer, and content creator.</p>
            <div class="links">
                <a href="https://www.youtube.com/channel/UC3OwuSVWK2M3Ubhsr_1ReIA" class="link">youtube</a>
                <a href="https://instagram.com/szvy.yt" class="link">instagram</a>
                <a href="https://tiktok.com/@szvy.mp4" class="link">tiktok</a>
                <a href="https://x.com/SubToSzvy" class="link">twitter</a>
                <a href="https://soundcloud.com/szvy" class="link">soundcloud</a>
                <a href="https://github.com/subtoszvy" class="link">github</a>
                <a href="https://discord.com/users/673264839061405698/" class="link">discord</a>
                <a href="https://play.szvy.win" class="link">szvy central (my site)</a>
            </div>
        </div>
        <audio id="bg-music" src="bg.mp3" loop></audio>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const overlay = document.getElementById('overlay');
            const content = document.querySelector('.content');
            const bgMusic = document.getElementById('bg-music');

            overlay.addEventListener('click', () => {
                overlay.style.opacity = '0';
                setTimeout(() => {
                    overlay.style.display = 'none';
                    content.style.display = 'flex';
                    bgMusic.play();
                }, 1000); // added this because the stuff wasnt matched up
            });
        });
    </script>
</body>
</html>
